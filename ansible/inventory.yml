all:
  children:         
    docker_host:
      hosts:
        localhost:
          ansible_connection: local
          ansible_python_interpreter: /usr/bin/python3
          # Container monitoring configuration
          petclinic_url: "http://localhost:9200"
          mysql_host: "localhost"
          mysql_port: 3306
          prometheus_port: 9090
          grafana_port: 3000
          # Docker container names for monitoring
          petclinic_container: "petclinic-app"
          mysql_container: "mysql"
          prometheus_container: "prometheus"
          grafana_container: "grafana"
         
  vars:
    # Monitoring configuration
    prometheus_scrape_interval: "15s"
    prometheus_evaluation_interval: "15s"
    
    # Application monitoring endpoints
    petclinic_metrics_path: "/actuator/prometheus"
    petclinic_health_path: "/actuator/health"
    
    # MySQL monitoring (if using mysql-exporter)
    mysql_exporter_port: 9104
    mysql_root_password: "rootpassword"  # Should match docker-compose
    
    # No SSH or sudo needed for container monitoring
    ansible_become: no